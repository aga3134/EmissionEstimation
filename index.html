<!DOCTYPE html>
<html>
	<head>
		<title>Emission Estimation</title>
	    <meta charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="build/css/main.css?v=1.0.0">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="app">
			<div class="topbar">
				<div class="title">空汙排放推估</div>
				<ul>
					<li>資料來源</li>
					<li>關於本站</li>
				</ul>
			</div>
			<div class="bar-padding"></div>

			<div id="dataMap"></div><!-- white space will make 50% width exceed a single row
		 --><div id="dataTable">
		 		<div class="h-scroll">
		 			<div class="data-option">
			 			<div class="title">{{dataTable.opTitle}}</div>
			 			<select v-model="dataTable.opSelect" v-on:change="ChangeDataOption">
			 				<option v-for="option in dataTable.opList" v-bind:value="option.value">
								{{option.name}}
							</option>
			 			</select>
		 			</div>
		 			<div class="info">資料筆數: {{dataTable.length}}</div>
			 		<table>
			 			<thead>
				 			<tr>
				 				<th v-for="key in dataTable.keys">{{key}}</th>
				 			</tr>
			 			</thead>
			 			<tbody>
				 			<tr v-for="row in dataTable.rows">
				 				<td v-for="key in dataTable.keys">{{row[key]}}</td>
				 			</tr>
			 			</tbody>
			 		</table>
		 		</div>
		 	</div>
		 	<div class="bar-padding"></div>

			<div class="control-bar center">
				資料選擇: <select v-model="sourceSelect" v-on:change="ChangeSource">
					<option v-for="source in sourceList">
						{{source.name}}
					</option>
				</select>
				日期: <input type="date" v-model="dateSelect" v-on:change="ChangeDate">
				小時: <input type="number" v-model="hourSelect" v-on:change="ChangeHour" min="0" max="23" step="1">
			</div>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js"></script>
	    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=false&key=AIzaSyBUGDJex2sQeScb1Wxcm7oiPGwdmyoLhHM"></script>
	    <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
	    <!--<script src="https://unpkg.com/vue"></script>-->
	    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

	    <script src="js/util.js?v=1.0.0"></script>
	    <script src="js/dataMap.js?v=1.0.0"></script>
	    <script src="js/dataTable.js?v=1.0.0"></script>
	    <script src="js/main.js?v=1.0.0"></script>
	</body>
</html>
